- name: Update Apt Cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install Dependencies
  apt: name={{item}} state=latest
  with_items:
    - git
    - vim
    - libcurl4-openssl-dev
    - libssl-dev
    - libxml2-dev
    - build-essential

- name: Create Application and Data Directories
  file: 
    path: '{{item}}'
    state: directory
    owner: vagrant
    group: vagrant
    mode: 0755
  with_items:
    - '{{ dst_app_dir }}'
    - '{{ dst_data_dir }}'
